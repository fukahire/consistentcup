<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Poppins:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <title>天下統一武器大會</title>
</head>
<body>
    <section class="bgDual">
        <div class="bgSlope h-screen w-100 flex justify-end items-center relative">
            <!-- 左邊裝飾 -->
            <div class="bg-pink-400 left-0"></div>
            <!-- 中間內容 -->
            <div class="w-4/5 h-[70%] bg-white relative z-10 flex flex-col justify-center items-center mt-14 rounded-l-xl shadow-xl px-6">
                <!-- 標題 -->
                <div class="absolute -top-14 right-10 flex flex-row items-end">
                    <h3 class="font-sans font-bold text-4xl ">天下統一武器大會</h3>
                    <h5 class="font-sans font-black ml-2">Lorem ipsum dolor sit amet, conse</h5>
                </div>
                <!-- 內容 -->
                <!-- 前言 -->
                <!-- <div class="flex justify-center mt-8">
                </div> -->
                <!-- 參賽規則 -->
                <div class="flex justify-center mb-8">
                    <div class="font-sans rounded-3xl w-40 h-12 text-3xl font-bold text-mainred text-center flex justify-center items-center"><p>參賽規則</p></div>
                </div>
                <!-- icon -->
                <div class="flex w-full justify-center mb-8 h-[68%]">
                    <div class="w-1/5 flex flex-col items-center justify-center border-dashed border-8 border-subgray rounded-2xl">
                        <div class="font-sans text-2xl font-bold text-markgreen text-center flex justify-center items-center mb-4"><p class="border-b-8 border-maingray">參賽資格</p></div>
                        <div class="w-4/5 mb-6"><img src="./image/cup_1.png" alt=""></div>
                        <p class="text-center h-14 flex items-center">具 <span class="font-sans text-markred text-xl font-bold">聯盟資格</span> 皆可參加<br> </p>
                    </div>
                    <div class="w-1/5 flex flex-col items-center justify-center border-dashed border-8 border-subgray rounded-2xl ml-8">
                        <div class="font-sans text-2xl font-bold text-markgreen text-center flex justify-center items-center mb-4"><p class="border-b-8 border-maingray">報名人數</p></div>
                        <div class="w-4/5 mb-6"><img src="./image/cup_2.png" alt=""></div>
                        <p class="text-center h-14 flex items-center">一組 <span class="font-sans text-markred text-xl font-bold">4-6</span> 個隊員<br> </p>
                    </div>
                    <div class="w-1/5 flex flex-col items-center justify-center border-dashed border-8 border-subgray rounded-2xl ml-8">
                        <div class="font-sans text-2xl font-bold text-markgreen text-center flex justify-center items-center mb-4"><p class="border-b-8 border-maingray">使用武器</p></div>
                        <div class="w-4/5 mb-6"><img src="./image/cup_3.png" alt=""></div>
                        <p class="text-center h-14 flex items-center">每組自選 <span class="font-sans text-markred text-xl font-bold">1-2</span> 種武器<br> </p>
                    </div>
                    <div class="w-1/5 flex flex-col items-center justify-center border-dashed border-8 border-markgreen rounded-2xl ml-8">
                        <div class="font-sans text-2xl font-bold text-markgreen text-center flex justify-center items-center mb-4"><p class="border-b-8 border-maingray">優勝獎品</p></div>
                        <div class="w-4/5 mb-6"><img class="rounded-md" src="./image/cup_4.png" alt=""></div>
                        <p class="text-center h-14">第 1 名隊伍將獲得<br><span class="font-sans text-markred text-xl font-bold">學院DC優勝武器身份組</span></p>
                    </div>
                </div>
                <div class="flex justify-center absolute left-1/2 -translate-x-2/4 -bottom-6">
                    <button class="font-sans rounded-3xl w-40 h-12 text-lg bg-slate-500 font-medium text-white shadow-lg">我有問題</button>
                    <button class="font-sans rounded-3xl w-40 h-12 text-lg bg-mainred font-medium text-white ml-12 shadow-lg">我要報名</button>
                </div>
            </div>
            
            
        </div>
    </section>
</body>
</html>
